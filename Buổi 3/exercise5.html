<body>
    <ul>
        <li>1</li>

        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>10</li>
    </ul>
    <ul>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>12</li>
    </ul>
    <ul>

    </ul>
    <button onclick="clickCopy()">Copy</button>
    <script>
        let list = []
        const ulNode = document.querySelector("ul")
        const ulNode2 = ulNode.nextElementSibling
        function clickCopy() {

            console.log(ulNode.children[1].innerText)
            for (let i = 0; i < ulNode.children.length; i++) {
                for (let j = 0; j < ulNode2.children.length; j++) {
                    if (ulNode.children[i].innerText === ulNode2.children[j].innerText) {
                        let n = ulNode.children[i].cloneNode(true);
                        list.push(n);
                        console.log(ulNode.children[i])
                    }
                }
            }
            list.forEach(element => {
                ulNode2.nextElementSibling.appendChild(element)
            })
        }

    </script>
</body>
