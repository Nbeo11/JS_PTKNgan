<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/exercise8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="./img/img1.jpg" alt="anh1">
            <img src="./img/img2.jpg" alt="anh2">
            <img src="./img/img3.jpg" alt="anh3">
            <img src="./img/img4.jpg" alt="anh4">
            <img src="./img/img5.jpg" alt="anh5">
            <img src="./img/img6.jpg" alt="anh6">
        </div>
        <div class="navigate">
            <button onclick="rightButton()" class="button-right">
                <i style="font-size:50px" class="fa fa-angle-right"></i>
            </button>
            <button onclick="leftButton()" class="button-left">
                <i style="font-size:50px" class="fa">&#xf104;</i>

            </button>
        </div>
    </div>
    <script>
        function rightButton() {
            const containerImage = document.querySelector('.image');
            const firstimg = containerImage.querySelector("img");
            containerImage.appendChild(firstimg)
        }
        function leftButton() {
            const containerImage = document.querySelector('.image');
            const images = containerImage.getElementsByTagName("img");
            const lastImg = images[images.length - 1];
            containerImage.insertBefore(lastImg, images[0]);
        }
    </script>
</body>

</html>
