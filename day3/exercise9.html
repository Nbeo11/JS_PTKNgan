<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/exercise9.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img id="image" src="./img/img1.jpg" />
        </div>
        <div class="image">
            <img onclick="load(this)" src="./img/img1.jpg" alt="anh1">
            <img onclick="load(this)" src="./img/img2.jpg" alt="anh2">
            <img onclick="load(this)" src="./img/img3.jpg" alt="anh3">
            <img onclick="load(this)" src="./img/img4.jpg" alt="anh4">
            <img onclick="load(this)" src="./img/img5.jpg" alt="anh5">
            <img onclick="load(this)" src="./img/img6.jpg" alt="anh6">
        </div>
    </div>
    <script>
        function load(link) {
            const imgNode = document.getElementById("image");
            imgNode.src = link.src;

        }
    </script>
</body>
</html>
